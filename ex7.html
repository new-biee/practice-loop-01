<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Enter number 1 to 100: ");
    let i = 1;
    let count = 0;
    while (number > count) {
        let fizz = i % 3 === 0;
        let buzz = i % 5 === 0;

        if (fizz && buzz) {
            document.write('Fizz Buzz');
        } else if (fizz) {
            document.write('Fizz');
        } else if (buzz) {
            document.write('Buzz');
        } else {
            document.write(i);
        }
        document.write('<br>');
        count++;
        i++;
    }

</script>
</body>
</html>
