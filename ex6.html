<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let i;
    for (let i = 0; i <= 3000; i++) {
        if (i % 7 !== 0) {
            continue;
        }
        sum += i;
        document.write(i + ', ');
    }
    document.write('<br>');
    document.write(sum);


</script>
</body>
</html>
